name: Build installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-installer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x Git-Shell-Helpers-Installer.sh scripts/build-dist.sh

      - name: Build dist
        run: ./scripts/build-dist.sh

      - name: Upload script installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Git-Shell-Helpers-Installer
          path: dist/Git-Shell-Helpers-Installer.sh

  build-macos-pkg:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x scripts/build-pkg.sh git-upload git-get git-initialize

      - name: Build macOS pkg
        run: ./scripts/build-pkg.sh

      - name: Upload macOS pkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-shell-helpers-pkg
          path: dist/github-shell-helpers-*.pkg

      - name: Read VERSION
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "VERSION=$(cat VERSION)" >> "$GITHUB_ENV"

      - name: Create or update GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/github-shell-helpers-${{ env.VERSION }}.pkg
